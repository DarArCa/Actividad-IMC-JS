<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="funcionamiento.js"></script>
    <title>Document</title>
</head>
<body>
<div class="contenedorpadre">
    <form id="registro" action="target_blank" method="POST">
        <div class="espacioformcadauno">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
        </div>
        <div class="espacioformcadauno">
            <label for="peso">Peso</label>
            <input type="number" id="peso" name="peso" placeholder="Ingrese su peso en kgs">
        </div>
        <div class="espacioformcadauno">
            <label for="Estatura">Estatura</label>
            <h3 class="texto-explicativo">Por favor ingresa tu altura en metros, ejemplo 1.70</h3>
            <input type="number" id="Estatura" name="Estatura" step="0.01" placeholder="1.70">
        </div>
        <div class="espacioformcadauno">
            <input type="submit" value="Enviar">
        </div>
    </form>
</div>

<!-- Resultado IMC -->
<div id="resultadoim" class="resultadoim"></div>

<!-- Imagen relacionada con el IMC -->
<div id="imagen-imc">
    <img id="imagen" src="" alt="Imagen relacionada con el IMC" />
</div>

</body>
</html>
